services:
  # Frontend Static Site
  - type: web
    name: movie-download-frontend
    env: static
    buildCommand: cd frontend && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://movies-rsyz.onrender.com/api
    routes:
      - type: rewrite
        source: /api/*
        destination: https://movies-rsyz.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html